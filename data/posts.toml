title = "Зі списку мейнтейнерів ядра Linux видалено 11 учасників із рФ"
description = """Грег Кроа-Гартман, відповідальний за підтримку стабільної гілки Linux, видалив 11 супроводжуючих, імовірно з російських компаній, посилаючись на вимоги комплаєнсу.

У той же момент Герт Уйттерховен, мейнтейнер порту для архітектури m68k, висловив стурбованість з приводу неясності формулювань комплаєнсу і відсутністю ясності щодо документації, побоюючись можливих зловживань під час видалення. Питання поки залишається без відповіді."""
date = "23.10.2024"
link = "https://t.me/linux_ukraine/1045"

